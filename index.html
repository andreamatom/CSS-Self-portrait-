<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Self Potrait</title>
</head>
<body>
    <div style="position: absolute; left: 300px; top: 1.5cm; width: 550px; height: 700px; border-radius: 70%; background-color: rgb(253, 230, 182);">

        <div style="position: absolute; left: 200px; top: 5cm; width: 30px; height: 30px; border-radius: 50%; background-color: rgb(0, 0, 0);"></div>

        <div style="position: absolute; left: 300px; top: 5cm; width: 30px; height: 30px; border-radius: 50%; background-color: rgb(0, 0, 0);"></div>

        <div style="position: absolute; left: 220px; top: 8cm; width: 60px; height: 20px; border-radius: 50%; background-color: rgb(231, 200, 132);"></div>

        <div style="position: absolute; left: 220px; top: 11cm; width: 70px; height: 120px; border-radius: 50%; background-color: rgb(255, 7, 7); transform: rotate(-10deg)"></div>
        
        <div style="position: absolute; left: 300px; top: 4cm; width: 45px; height: 6px; border-radius: 1%; background-color: black"></div>

        <div style="position: absolute; left: 200px; top: 4cm; width: 45px; height: 6px; border-radius: 1%; background-color: black"></div>

        <div style="position: absolute; left: -30px; top: 8cm; width: 50px; height: 100px; border-radius: 50%; background-color: rgb(231, 200, 132);"></div>

        <div style="position: absolute; left: -20px; top: 10.25cm; width: 20px; height: 40px; border-radius: 50%; background-color: rgb(238, 253, 32);"></div>

        <div style="position: absolute; left: 530px; top: 8cm; width: 50px; height: 100px; border-radius: 50%; background-color: rgb(231, 200, 132);"></div>

        <div style="position: absolute; left: 550px; top: 10.25cm; width: 20px; height: 40px; border-radius: 50%; background-color: rgb(238, 253, 32);"></div>

        <div style="position: absolute; left: 180px; top: 0.02cm; width: 400px; height: 90px; border-radius: 40%; background-color: rgb(133, 28, 154); transform: rotate(30deg)"></div>

        <div style="position: absolute; left: 400px; top: 0.02cm; width: 50px; height: 30px; border-radius: 50%; background-color: rgb(255, 189, 58); transform: rotate(30deg)"></div>

    
</body>
</html>
